<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luhn validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
    <main class="main">
        <div class="mode-box">
            <p class="mode-box__paragraph">Select mode</p>
            <div class="mode-box__group">
                <div class="vertical-margin mode-box__container">
                    <label for="checksumGeneratorMode" class="mode-box__label">Checksum generator</label>
                    <input type="radio" name="mode" id="checksumGeneratorMode" class="mode-box__input mode-box__input--checksum" checked>
                </div>
                <div class="vertical-margin mode-box__container">
                    <label for="cardValidationMode" class="mode-box__label">Card validation</label>
                    <input type="radio" name="mode" id="cardValidationMode" class="mode-box__input mode-box__input--validation">
                </div>
            </div>
        </div>
        <div class="main-box">
            <div class="header-box">
                <h1 class="main__header">Luhn validator</h1>
                <p class="main__header-warning">This application is for educational purposes only. <br> No backend was created for this app, all operations are performed locally in the user's browser. <br>Do not use real personal or financial information.</p>
            </div>
            <div class="input-box">
                <label for="numberInput" class="input-box__label">Enter a number</label>
                <input type="text" id="numberInput" class="input-box__input vertical-margin">
                <button class="input-box__button vertical-margin">Calculate checksum</button>
                <p class="input-box__result vertical-margin"></p>
            </div>
        </div>
        <div class="card-box">
            <div class="card-box__card hidden">
                <div class="card-box__card--logo">
                </div>
                <div class="card-box__card--number"></div>
                <div class="card-box__card--chip">
                    <img src="./dist/img/chip.webp" alt="payment card chip" class="card-box__card--chip-img">
                </div>
                <div class="card-box__card--owner">Very Important Person</div>
            </div>
        </div>
    </main>
    </div>
    <script src="./dist/js/script.min.js"></script>
</body>

</html>
